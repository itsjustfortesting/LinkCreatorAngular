<ng-template [ngIf]="!agentFound">
  <div class="row justify-content-center">
    <div class="col-sm-5">
      <div class="my-3 p-3 bg-white rounded box-shadow border">
        <h5 class="border-bottom border-gray pb-2 mb-0">Agent's info</h5>
        <div class="media text-muted pt-3">
          <p class="media-body mb-0 small lh-125">
            <strong class="d-block text-gray-dark">Error</strong>
            You need to find agent first.
          </p>
        </div>
      </div>
    </div>
  </div>
</ng-template>
