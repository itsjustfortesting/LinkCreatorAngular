<div class="row justify-content-center">
  <div class="col-sm-12">
    <div class="my-3 p-3 bg-white rounded box-shadow border">
      <h4 class="pb-4 mb-0">Choose products to generate links</h4>
      <!-- Form to choose links-->
      <form (submit)="onLinkListSubmit()" #linkListForm="ngForm" *ngIf="dataLoaded; else loadingInfo">
        <input type="text" id="ble">
        <table class="table table-sm table-hover table-striped">
          <thead>
          <tr>
            <th></th>
            <th>LOB</th>
            <th>Product name</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let link of linkList; let i = index">
            <th scope="row"><input class="form-control" type="checkbox" oninput="onCheckboxValueChange(i)"
                                   [ngModel]="selectedLinks[i].value" name="checkbox{{i}}" id="checkbox{{i}}">
            </th>
            <td>{{link.lob}}</td>
            <td>{{link.variant}}</td>
          </tr>
          </tbody>
        </table>
        <input type="submit" class="btn btn-primary" value="Generate links">
      </form>
      <!-- Loading info -->
      <ng-template #loadingInfo>
        <div class="row">
          <div class="col-sm-12 text-center">Loading data from database...</div>
        </div>
      </ng-template>
    </div>
  </div>
</div>
