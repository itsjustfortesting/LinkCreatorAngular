<div class="row justify-content-center">
  <div class="col-sm-12">
    <div class="my-3 p-3 bg-white rounded box-shadow border">
      <h4 class="border-bottom border-gray pb-2 mb-0">Link list</h4>
      <app-link *ngFor="let link of linkList; let i = index" [linkId]="i"></app-link>
      <br>
      <input type="button" class="btn btn-primary" value="Export selected links" [disabled]="!selectedLinksNotEmpty || !portalCodeNotNull">
    </div>
  </div>
</div>
