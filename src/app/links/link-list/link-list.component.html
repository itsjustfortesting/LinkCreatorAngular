<div class="row justify-content-center">
  <div class="col-sm-12">
    <div class="my-3 p-3 bg-white rounded box-shadow border">
      <h4 class="pb-4 mb-0">List of products to generate links</h4>
      <table class="table table-sm table-hover table-striped">
        <thead>
        <tr>
          <th></th>
          <th>LOB</th>
          <th>Product name</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let link of linkList; let i = index">
          <th scope="row"><input class="form-control" type="checkbox"></th>
          <td>{{link.lob}}</td>
          <td>{{link.variant}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
